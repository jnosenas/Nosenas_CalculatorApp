<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 25px 35px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #555;
      display: block;
      text-align: left;
      margin-bottom: 6px;
      margin-top: 12px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #result {
      font-weight: bold;
      font-size: 18px;
      color: #222;
      margin: 18px 0;
      min-height: 24px;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 8px 6px 0 6px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 120px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <h1>Calculator</h1>
    <label for="fnumber">First Number</label>
    <input type="number" id="fnumber" name="fnumber" />
    <label for="snumber">Second Number</label>
    <input type="number" id="snumber" name="snumber" />
    <p id="result">result = </p>
    <button type="button" id="add">Add</button>
    <button type="button" id="subtract">Subtract</button>
    <button type="button" id="multiply">Multiply</button>
    <button type="button" id="divide">Divide</button>
  </form>

  <script>
    const fnumber = document.getElementById('fnumber');
    const snumber = document.getElementById('snumber');
    const result = document.getElementById('result');

    document.getElementById('add').addEventListener('click', () => {
      const sum = Number(fnumber.value) + Number(snumber.value);
      result.textContent = `result = ${sum}`;
    });

    document.getElementById('subtract').addEventListener('click', () => {
      const diff = Number(fnumber.value) - Number(snumber.value);
      result.textContent = `result = ${diff}`;
    });

    document.getElementById('multiply').addEventListener('click', () => {
      const product = Number(fnumber.value) * Number(snumber.value);
      result.textContent = `result = ${product}`;
    });

    document.getElementById('divide').addEventListener('click', () => {
      if (Number(snumber.value) === 0) {
        result.textContent = 'result = Cannot divide by zero!';
      } else {
        const quotient = Number(fnumber.value) / Number(snumber.value);
        result.textContent = `result = ${quotient}`;
      }
    });
  </script>
</body>
</html>
